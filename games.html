<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/game.css">
</head>
<body>
    <div class="container-fluid text-center text-uppercase box">
        <div class="row tic">
            <div class="col d-flex justify-content-center align-items-center">Tic tac toe</div>
        </div>
    </div>
    <div class="container-fluid text-center text-uppercase ">
        <div class="row box2">
            <div class="col-12 col-lg-4 box2-1 d-flex justify-content-center align-items-center">lateral</div>
            <div class="col-12 col-lg box2-2 d-flex justify-content-center align-items-center">
                <div class="container measure">
                    <div class="luz border-end border-bottom">1</div>
                    <div class="luz border-end border-bottom">2</div>
                    <div class="luz border-bottom">3</div>
                    <div class="luz border-end">4</div>
                    <div class="luz border-end ">5</div>
                    <div class="luz ">6</div>
                    <div class="luz border-end border-top ">7</div>
                    <div class="luz border-end border-top">8</div>
                    <div class="luz border-top">9</div>
                </div>
            </div>
            </div>
        </div>
    <div class="container-fluid text-center text-uppercase">
        <div class="row box3 d-flex">
            <div class="col-12 col-sm-6 col-lg d-flex justify-content-center align-items-center box3-1">Player 1</div>
            <div class="col-12 col-sm-6 col-lg d-flex justify-content-center align-items-center box3-5">Player 2</div>
        </div>
    </div>
</body>
</html>
