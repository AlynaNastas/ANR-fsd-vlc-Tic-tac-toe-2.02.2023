<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/game.css">
    <title>Tictactoe</title>
</head>
<body>
    <!-- Header of the main page -->
    <div class="container-fluid text-center text-uppercase">
        <div class="row tic">
            <div class="col d-flex justify-content-center align-items-center"> <a href="../index.html">Tic tac toe</a></div>
        </div>
    </div>
    <!-- Container of the game -->
    <div class="container-fluid text-center text-uppercase ">
        <div class="row box2">
            <div class="col-12 col-lg-4 box d-flex justify-content-center align-items-center" > <p>es turno de</p> <p id="roll"></p> </div>
            <div class="col-12 col-lg box1 d-flex justify-content-center align-items-center">
                <div class="container measure">
            <div class="luz border-end border-bottom border-success"onclick="pressCell(0)" id = "0"></div>
            <div class="luz border-end border-bottom border-success"onclick="pressCell(1)" id = "1" ></div>
            <div class="luz border-bottom border-success"onclick="pressCell(2)" id = "2"></div>
            <div class="luz border-end border-success"onclick="pressCell(3)" id = "3"></div>
            <div class="luz border-end border-success"onclick="pressCell(4)" id = "4"></div>
            <div class="luz" onclick="pressCell(5)" id = "5"></div>
            <div class="luz border-end border-top border-success"onclick="pressCell(6)" id = "6"></div>
            <div class="luz border-end border-top border-success"onclick="pressCell(7)" id = "7"></div>
            <div class="luz border-top border-success"onclick="pressCell(8)" id = "8"></div>
                </div>
            </div>
            </div>
        </div>
        <!-- Player containers -->
    <div class="container-fluid text-center text-uppercase">
        <div class="row box3 d-flex">
            <div class="col-12 col-sm-6 col-lg d-flex justify-content-center align-items-center box3-1">
            <h3>X</h3> <p id="P1"></p>
            </div>
            <div class="col-12 col-sm-6 col-lg d-flex justify-content-center align-items-center box3-2">
            <h3>O</h3> <p id="P2"></p>
            </div>
        </div>
    </div>
    <div class=" box1 container-fluid text-center ">
    <input type="button" value="Actualizar" class="btn btn-danger" onclick="location.reload()" 
style="font-family:'Press Start 2P'; height:6vh; cursor:pointer;"/>
</div>

    <script src="../js/game.js"></script>    
</body>
</html>
